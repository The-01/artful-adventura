<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-light-blue to-light-green p-6 mt-20">
	<div class="w-full max-w-lg bg-white bg-opacity-30 backdrop-filter backdrop-blur-lg shadow-lg rounded-lg p-8">
		<h2 class="text-center text-3xl text-gray-800 font-medium font-moranga mb-6">Get in Touch</h2>
		<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
			<div class="mb-4">
				<label for="fullName" class="block text-dark-blue font-semibold mb-2">Full Name</label>
				<input
					type="text"
					id="fullName"
					formControlName="fullName"
					class="form-input w-full rounded-lg border border-gray-300 p-3 bg-white bg-opacity-60 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
				/>
				<div *ngIf="contactForm.get('fullName')?.invalid && contactForm.get('fullName')?.touched" class="text-red-600 text-sm mt-1">Please enter your full name.</div>
			</div>
			<div class="mb-4">
				<label for="email" class="block text-dark-blue font-semibold mb-2">Email</label>
				<input
					type="email"
					id="email"
					formControlName="email"
					class="form-input w-full rounded-lg border border-gray-300 p-3 bg-white bg-opacity-60 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
				/>
				<div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-red-600 text-sm mt-1">Please enter a valid email address.</div>
			</div>
			<div class="mb-6">
				<label for="message" class="block text-dark-blue font-semibold mb-2">Message</label>
				<textarea
					id="message"
					formControlName="message"
					rows="4"
					class="form-textarea w-full rounded-lg border border-gray-300 p-3 bg-white bg-opacity-60 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
				></textarea>
				<div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-red-600 text-sm mt-1">Please enter a message.</div>
			</div>
			<button type="submit" class="w-full bg-yellow-500 text-white font-medium font-moranga p-3 rounded-lg hover:bg-yellow-600 transition duration-300">Send Message</button>
		</form>
	</div>
</div>
